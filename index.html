<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="TicTacToe.js"></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <p id="name-row">
            <label for="player-x-name">Player X:</label>
            <input id="player-x-name" name="player-x-name" type="text">
            <label for="player-y-name">Player Y:</label>
            <input id="player-y-name" name="player-y-name" type="text">
        </p>
    </header>
    <main>
        <div id="board">
            <div id="cell-0" class="cell"></div>
            <div id="cell-1" class="cell"></div>
            <div id="cell-2" class="cell"></div>
            <div id="cell-3" class="cell"></div>
            <div id="cell-4" class="cell"></div>
            <div id="cell-5" class="cell"></div>
            <div id="cell-6" class="cell"></div>
            <div id="cell-7" class="cell"></div>
            <div id="cell-8" class="cell"></div>
        </div>
        <p id="message-row">
            <span id="status-message">Loading...</span>
            <button id="reset-button" class="hidden">Play Again</button>
        </p>
    </main>
    <footer>
        <p>Made by <a href="https://github.com/mckathlin">McKathlin</a></p>
    </footer>
</body>
</html>
